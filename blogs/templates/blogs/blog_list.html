{% extends "blogs/base.html" %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blogs:create' %}">Добавить блог</a>
    <a class="btn btn-outline-primary" href="{% url 'blogs:blogs' %}">Назад</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
                     src="{{ object.image|my_media }}"
                     alt="{{ object.description }}">
        <div class="card-body">
            <h3 class="card-text blog-title">
                {{ object.header }}
            </h3>
            <hr>
            <p class="card-text">
                {{ object.content|truncatechars:150 }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blogs:view' object.pk %}" class="btn btn-sm btn-outline-primary">
                        Читать
                    </a>
                    <a href="{% url 'blogs:update' object.pk %}" class="btn btn-sm btn-outline-secondary">
                        Редактировать
                    </a>
                    <a href="{% url 'blogs:delete' object.pk %}" class="btn btn-sm btn-outline-danger">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
