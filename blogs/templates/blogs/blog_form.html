{% extends 'blogs/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blogs:main' %}">Назад</a>
</div>
<div class="col-6">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if object %}
                <a href="{% url 'blogs:view' object.pk %}" type="submit" class="btn btn-success">Сохранить</a>
            {% else %}
                <button type="submit" class="btn btn-success">Создать блог</button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
